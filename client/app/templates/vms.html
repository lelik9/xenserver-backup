{% extends "base.html" %}
{% block page_title %}Virtual Machines{% endblock %}
{% block content %}

    <div class="btn-box-tool" align="right">
        <button type="button" class="btn bg-green btn-flat" id="backupBtn">
            Backup
        </button>
    </div>

    <div class="box">
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover" width="100%" id="vmTable">
                <tr>
                    <th>VM</th>
                    <th>Memory MB</th>
                    <th>CPU</th>
                    <th>State</th>
                    <th>Pool</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" id="backupModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Backup</h4>
          </div>
          <div class="modal-body">
            <select class="form-control" name="sr" id="srSelect">
                {% for sr in srs %}
                    <option value="{{ sr['_id'] }}">{{ sr['_id'] }}   {{ sr['share_path']
                            }}</option>
                {% endfor %}
            </select>
          </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="yesButton">Backup</button>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
{% block script %}
    <script src="../static/js/pages/vm.js"></script>
{% endblock %}
